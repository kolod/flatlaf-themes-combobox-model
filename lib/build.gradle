plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

description = 'The ComboBox model for the FlatLaf themes'
archivesBaseName = 'flatlaf-themes-combobox-model'
group = 'io.github.kolod'
version = '1.0'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    // testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    // api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'org.apache.logging.log4j:log4j-core:2.14.1'
    implementation 'org.apache.logging.log4j:log4j-api:2.14.1'
    implementation 'com.formdev:flatlaf:1.6'
    implementation 'com.formdev:flatlaf-extras:1.6'
    implementation 'com.formdev:flatlaf-intellij-themes:1.6'
    implementation 'com.google.code.gson:gson:2.8.8'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    //useJUnitPlatform()
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

artifacts {
    archives javadocJar, sourcesJar
}

java {
    withJavadocJar()
    withSourcesJar()
}

publishing {
    repositories {
        maven {
            def releasesRepoUrl = 'https://s01.oss.sonatype.org/content/repositories/releases/'
            def snapshotsRepoUrl = 'https://s01.oss.sonatype.org/content/repositories/snapshots/'
            url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
            credentials(PasswordCredentials) {
                username ossrhUsername
                password ossrhPassword
            }
        }
    }
    publications {
        mavenJava(MavenPublication) {
            pom {
                name = 'flatlaf-themes-combobox-model'
                description = 'The ComboBox model for the FlatLaf themes.'
                url = 'https://github.com/kolod/flatlaf-themes-combobox-model'
                licenses {
                    license {
                        name = 'The MIT License'
                        url = 'https://raw.githubusercontent.com/kolod/flatlaf-themes-combobox-model/main/LICENSE'
                    }
                }
                developers {
                    developer {
                        id = 'Kolod'
                        name = 'Oleksandr Kolodkin'
                        email = 'alexandr.kolodkin@gmail.com'
                    }
                }
                scm {
                    connection = 'scm:git:https://github.com/kolod/flatlaf-themes-combobox-model.git'
                    developerConnection = 'scm:git:ssh:git@github.com:kolod/flatlaf-themes-combobox-model.git'
                    url = 'https://github.com/kolod/flatlaf-themes-combobox-model'
                }
            }

            groupId = 'io.github.kolod'
            artifactId = 'flatlaf-themes-combobox-model'
            version = '1.0'

            from components.java
        }
    }
}

signing {
    sign publishing.publications.mavenJava
}
